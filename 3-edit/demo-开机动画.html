<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 你不会的原因是想的太多，写得太少。</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            position: absolute;
            bottom: 0;
            right: 0;
        }
        #closeBtn{
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
    </style>
    <script src = ../js/jquery.js></script>

</head>
<body>
    <div>
        <span id="closeBtn"></span>
        <p id="top"><img src="../images/top.jpg" alt=""></p>
        <p id="bottom"><img src="../images/bottom.jpg" alt=""></p>
    </div>
    <section></section>
    <script>
        $("#closeBtn").click(function () {
            $("#bottom").slideUp(1000,function () {
                $("#top").animate({
                    "width":"0"
                },2000);
            });
        });
        $("section").css({
            "width":"200px",
            "height":"200px",
            "backgroundColor":"red"
        });
    </script>
</body>
</html>
