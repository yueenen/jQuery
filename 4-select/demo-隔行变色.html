<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 你不会的原因是想的太多，写得太少。</title>
    <style>
        ul li{
            list-style: none;
            width: 200px;
            line-height: 30px;
        }
        ul{
            background: #ccc;
        }
    </style>
    <script src=../js/jquery.js></script>
    <script>
        $(function () {
            $("ul li:odd").css("backgroundColor","darkcyan");
        })
    </script>
</head>
<body>
    <ul>
        <li>这是第1行</li>
        <li>这是第2行</li>
        <li>这是第3行</li>
        <li>这是第4行</li>
        <li>这是第5行</li>
        <li>这是第6行</li>
        <li>这是第7行</li>
        <li>这是第8行</li>
        <li>这是第9行</li>
        <li>这是第10行</li>
    </ul>
</body>
</html>
