<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 你不会的原因是想的太多，写得太少。</title>
    <style>
        select {
            width: 150px;
            height: 200px;
            background: deepskyblue;
            font-size: 20px;
            float: left;
            color: #fff;
        }

        .btn-wrap {
            float: left;
            width: 40px;
            margin-left: 10px;
        }
    </style>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <h1>城市选择</h1>
    <select multiple id="src-city">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广州</option>
        <option value="">深圳</option>
        <option value="">纽约</option>
    </select>

    <div class="btn-wrap">
        <button id="btn-sel-all"> &gt;&gt; </button>
        <button id="btn-sel-none"> &lt;&lt; </button>
        <button id="btn-sel"> &gt;</button>
        <button id="btn-back"> &lt; </button>
    </div>
    <select id="tar-city" multiple></select>
